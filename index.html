<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUB CHATBOT - ALPHA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="card position-absolute top-50 start-50 translate-middle h-100 w-100">
        <div class="card-header bg-primary fw-bold fs-5 text-center text-white">
            AUB CHATBOT
        </div>
        <div class="chat-display card-body position-relative overflow-auto h-100"></div>
        <div class="card-body">
            <form class="form d-flex flex-row justify-content-between w-100">
                <input id="thread_id" name="thread_id" type="hidden" />
                <div class="w-100">
                    <input id="message" name="message" type="text" class="form-control" placeholder="Enter Message"
                        required />
                </div>
                <div class="p-1"></div>
                <div>
                    <button id="submit" type="submit" class="btn btn-primary">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
